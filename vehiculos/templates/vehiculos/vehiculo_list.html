{% extends 'core/base_real.html' %}
{% load static %}
{% block title %}Veh√≠culos{% endblock %}
{% block content %}

<main role="main">
	<div>

		<form method="GET">

		{{filter.form}}

		<button type="submit" class="btn btn-primary">Buscar</button>

		</form>

		<ul>
			{% for vehiculo in filter.qs %}
			<li>
				<div>
					<p>{{vehiculo.matricula}}</p>
					<p>{{vehiculo.marca}}</p>
					<p>{{vehiculo.modelo}}</p>
				</div>
			</li>
			{% endfor %}
		</ul>
	</div>
</main>
{% endblock %}
